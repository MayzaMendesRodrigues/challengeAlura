<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>Alura Challenge 1</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo Alura DEV"> 
        </div>

        <div class="search-bar">        
            <input type="text" placeholder="Busque por algo">
        </div>

        <div class="user-avatar">
            <img src="./assets/avatar.svg" alt="User">
            <p>Harry</p>
        </div>
    </header>

    <div class="content">
    <nav>
        
        <h2 class="title-principal">Menu</h2>
        <ul>
            <li class="menu-item">
                <img src="./assets/menu/code.svg" alt="Editor de codigo" class="icone-code">
                <p>Editor de código</p>
            </li>

            <li class="menu-item">
                <img src="./assets/menu/community.svg" alt="Cominidade" class="icone-community">
                <p>Comunidade</p>
            </li>
        </ul>
    
    </nav>

        <main>
            
            <section class="editor">
                <div class="code-editor">
                    
                </div>
                <div class="content-button-view">
                <button class="button-view">Visualizar com o highlight</button>
            </div>


            </section>

        </main>
   

    <aside class="sidebar">
        <h2 class="title-principal">Seu projeto </h2>

        
        <div class="project-info">
            <div class="search-project">        
                <input type="text" placeholder="Nome do seu projeto">
            </div>
    
            <div class="search-description">        
                <textarea  placeholder="Descrição do seu projeto"></textarea>
            </div>
    
            <h3 class="title-principal">Personalização</h3>
    
            <div class="customization-options">        
                <select  id="language">
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>

                    
                </select>
                <div class="custom-button"> </div>
    
                
                    
                
    
                <button class="button-save">Salvar Projeto</button>
            </div>
    
        </div>
      

        





    </aside>

</div>

  




    

    
</body>
</html>
